<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Formulário "cifra de césar" e "base64"</title>
  </head>
  <body>
    <div class="container">
      <h1>Cifra de César</h1>
        <div class="input-box">
            <label>Digite a sua mensagem</label>
            <input type="text" id="mensagem"/>
        </div>
        <div class="input-box">
          <label>Tipo de Codificação</label>
          <select id="select" onchange="mudaPagina()">
            <option value="Cifra de César" selected>Cifra de César</option>
            <option value="Base 64" >Base 64</option>
          </select>
        </div>
        <div class="input-box">
            <label>Quantidade de Passos</label>
            <input type="number" value="0" autofocus id="passo" min="0" max="38" />
        </div>
        <div class="radio-box">
            <input type="radio" onclick="metodo(this.value)" name="metodo" value="Codificar" id="cod" checked/>Codificar
            <input type="radio" onclick="metodo(this.value)" name="metodo" value="Decodificar" id="decod"/>Decodificar  
        </div>
        <button class="Btn" onclick="usarMetodo(mensagem.value, Number(passo.value))" id="botao">
            Codificar Mensagem!
        </button>
        <div class="input-box">
            <label>Resultado</label>
            <input class="result" type="text" id="resultado" disabled/>
        </div>
       
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
